<html>
	<head><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<title>
			Disable link
		</title>
		<style type="text/css">
		 .myClass{
		 	font-size:20px;
		 	color:green;
		 	border-style: solid;
		 	padding: 10px 10px 10px 10px;
		 }
		</style>
	</head>
	<body>
		<div id="parent" class="myClass">
			<h2>This div will give alerts on click but not when you click on its's li children</h2>
			<h3>Try it.</h3>
			<li>Shara</li>
			<li>Fatima</li>
			<li>Rizvi</li>
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
    		$("#parent").click(function(event){
    			if(event.target.tagName !== 'LI'){
    				alert("div clicked");	
    			}
    			
    		})
		});
	</script>
</html>
