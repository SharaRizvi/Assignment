<html>
	<head><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<title>
			Disable link
		</title>
		<style type="text/css">
		 .myClass{
		 	font-size:20px;
		 	color:green;
		 }
		 p{
		 	text-align: center;
		 }
		</style>
	</head>
	<body>
		<div id="parent">
			<p><i>Click <button>here</button> to change content of this div with a JSON server file</i></p>
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
    		$("button").click(function() {
        		$.ajax({url: "https://jsonplaceholder.typicode.com/todos/1", async: false, success: function(result) {
        			console.log(result);
				$("div").html(JSON.stringify(result));
        	}});
    	});

		});
	</script>
</html>
