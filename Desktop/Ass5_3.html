<html>
	<head>
		<title>
			Area of a Circle
		</title>
		<script>
			var p, r, t;
        	function areaOfCircle(){
				r=prompt("Enter radius in cms");
				if(isNaN(r)){
					areaOfCircle();
				}
				aoc=3.14*r*r;
        		document.getElementById("result").innerHTML = "Area of circle is: "+aoc+"cm <sup>2</sup>";
        		return;
        	}
        </script>
	</head>
	<body onload="areaOfCircle()">
		<br/>
		<br/>
		<br/>
		<center><h2><label id="result" style="color: green"></label></h2></center>
	</body>
</html>
