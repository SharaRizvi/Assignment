<html>
	<head><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<title>
			document.ready
		</title>
		<style type="text/css">
			#button1{
				font:small-caption;
			}
		</style>
	</head>
	<body>
		<br/><br/>
		<center><button id="button1">Click on this button to disable it</button></center>
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
    		$("#button1").click(function(){
        		$("#button1").attr('disabled', 'disabled');
    		});
		});

	</script>
</html>
