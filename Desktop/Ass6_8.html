<html>
	<head><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<title>
			Iteration on click
		</title>
		<style type="text/css">
		 .myClass{
		 	font-size:30px;
		 	color:magenta;
		 	padding-left: 20px;
		 	padding-right: 20px;
		 }
		</style>
	</head>
	<body>
		<div id="div1">
			<h2 class="click myClass">Click on this heading</h2>
		</div>
	</body>
	<script type="text/javascript">
		$(document).on("click", '.click', function () {
			var el = $("<button>Click me now</button>", {
				});
			$(el).addClass("click");
			$(el).addClass("myClass");
			$("#div1").append(el);
		});
	</script>
</html>
